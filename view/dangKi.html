<div class="row my-3">
    <div class="card col-7 m-auto p-0 ">
        <div class="card-header text-uppercase text-center ">
            <h3><strong>Đăng kí</strong></h3>
        </div>
        <div class="card-body p-0 mt-3">
            <form ng-controller="formDK">
                <div class="mb-3 form-group col">
                    <label for="InputUser" class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="InputUser" ng-model="u" name="u"
                    required min-length="6" max-length="20" placeholder="Nhập tên đăng nhập">
                    <div class="text-danger my-2" ng-show="formDK.u.$invalid"><p>Tên đăng nhập không có khoảng trắng và dài từ 6-20 kí tự</p></div>

                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="text" class="form-control" id="InputPassword" placeholder="Nhập Password" ng-model="p" 
                    required ng-pattern="/^[a-zA-Z0-9-]*$/" min-length="6" max-length="12">
                    <div class="text-danger my-2" ng-show="formDK.p.$invalid"><p>Mật khẩu không có khoảng trắng và dài từ 6-12 kí tự</p></div>

                </div>
                <!--  -->
                <div class="mb-3  form-group col">
                    <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nhập họ và tên" 
                    ng-model="f" aria-describedby="emailHelp">

                </div>
                <div class="mb-3  form-group col">

                    <label for="">Giới tính</label>
                    <select name="gender" id="" ng-model="gender">
                        <option value="true">Nam</option>
                        <option value="false">Nữ</option>
                        <option value="none">Không tiết lộ</option>
                    </select>
                </div>
                <div class="mb-3  form-group col">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="e" name="e" placeholder="Nhập email"
                        aria-describedby="emailHelp">
                </div>

                <!--  -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" ng-click="check()" ng-model="tc==true " ng-disabled="!e||!gender||!u||!f||!p" class="btn btn-primary mx-2 px-4">Đăng kí</button>
                    <button type="" class="btn btn-primary mx-2 p-2 bg-danger">
                        <a href="#!dangnhap" class="text-white">Đã có tài khoản</a>
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted my-4"></div>
    </div>
</div>
