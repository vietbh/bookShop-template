<div class="container-fluid">
    <div class="row ">
        <div class=" col-md-9 col-lg-5 mx-auto ">
            <div class="card border-0 shadow rounded-3 my-3">
                <div class="card-body p-4 p-sm-5">
                    <h3 class="card-title text-center mb-5 fw-light font-weight-bold fs-5">Đăng nhập</h3>
                    <form ng-controller="formDN">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Địa chỉ Email </label>
                            <input type="email"  required ng-model="e" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <div class="text-danger my-2" ng-show="formDK.e.$invalid"><p>Mật khẩu không có khoảng trắng và dài từ 6-12 kí tự</p></div>
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">Mật khẩu</label>
                            <input type="password" ng-model="p" name="pass"
                            required ng-pattern="/^[a-zA-Z0-9-]*$/" min-length="6" max-length="12" class="form-control" id="floatingPassword" placeholder="Password">
                            <div class="text-danger my-2" ng-show="formDN.p.$invalid"><p>Mật khẩu không có khoảng trắng và dài từ 6-12 kí tự</p></div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                                Nhớ mật khẩu
                            </label>
                        </div>
                        <p ng-if="Thongbao" class="text-danger mt-2">
                            {{Thongbao}}
                        </p>
                        <div class="d-grid">
                            <button class="btn btn-primary btn-login text-uppercase fw-bold" 
                                ng-click="check()" type="submit">
                                Đăng nhập
                            </button>

                        </div>
                        <hr class="my-4">
                        <!-- <div class="d-grid mb-2 ">
                            <button class="btn btn-google btn-login text-uppercase fw-bold px-4 bg-danger " type="submit">
                                <i class="fa fa-google me-2 text-light "></i> <h6 class="text-light pl-2">Đăng nhập với Google</h6> 
                            </button>
                        </div>
                        <div class="d-grid mb-2">
                            <button class="btn btn-facebook btn-login text-uppercase fw-bold pr-4 bg-primary" type="submit">
                                <i class="fa fa-facebook-f me-2 text-light"></i> <b class="text-light">Đăng nhập với Facebook</b> 
                            </button>
                        </div> -->
                        <div class="d-grid">
                            <button class="btn btn-info btn-login text-uppercase fw-bold" type="button" ng-click="" ng-disable="">
                                <a href="#!dangki" class="fw-bold text-white">Đăng kí tài khoản</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
